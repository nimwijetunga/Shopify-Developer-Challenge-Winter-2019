<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="signin.js"></script>
</head>

<body>

    <style>
        html {
            height: 100%;
        }
        body {
            height: 100%;
            margin: 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>

    <h2 class="text-center">Sign-In Page</h2>
    <br>
    <br>
    <form id="sign-in">
        <div class="text-center mb-4">
        <div class="row justify-content-center">
        
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>

        <div class="text-center">
            <a href="/signup" style="text-align:center;display:block;">Don't have an account? Sign up</a>
            <button type="submit" class="btn  btn-primary text-center" value="Submit">Sign-in</button>
        </div>
    </div>
    </form>

    <div id="error">
        <p id="error-p" style="color:red;" class="text-center"></p>
    </div>

</body>

</html>
