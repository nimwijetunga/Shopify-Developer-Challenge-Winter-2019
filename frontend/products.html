<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Products</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>

    <link rel="stylesheet" href="products.css">


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="products.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <a href="#"  st="button" id="sign-out" class="btn btn-primary">Sign Out</a>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
            </div>
            <div class="col-sm-4">
                <div class="container-fluid">
                    <h1 class="text-center">Products</h1>
                    <br>
                    <textarea id="template">
                                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                                        <div class="carousel-inner">
                                            {{#.}}
                                                <div class="{{class}}">
                                                    <div class="card" style="width: 20rem;">
                                                        <div class="card-body">
                                                            <h5 style="text-transform: uppercase;" class="card-title">{{productName}}</h5>
                                                            <p class="card-text">
                                                                <ul>
                                                                    <li>Amount Remaining: {{quantity}}</li>
                                                                    <li>Price: ${{price}}</li>
                                                                </ul>
                                                            </p>
                                                            <a href="#" id="{{productId}}" class="btn btn-primary add-cart">Buy Now</a>
                                                            <br><br>
                                                            <div class="input-group input-group-sm">
                                                                <div class="input-group-prepend">
                                                                    <span class="input-group-text">Amount</span>
                                                                </div>
                                                                <input type="text" id="{{productId}}-amount" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            {{/.}}
                                        </div>  
                                    </div>
                                </textarea>
                    <div class="">
                        <div class="result">
                            <div id="result"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <br><br>

    <!--Create Invoice-->
    <h1>Invoice</h1>
    <br>    
        <div class="col-4">
            <textarea id="template-invoice" style="display: none;">
                <div class="list-group" id="list-tab" role="tablist">
                {{#.}}
                    <div id="product-id-invoice" style="display: none;">{{id}}</div>
                    <a class="list-group-item list-group-item-action" class="{{class}}" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">
                        <b style="text-transform: uppercase;">{{name}}</b>
                        <ul>
                            <li>
                                Quantity: {{quantity}}
                            </li>
                            <li>
                                Price: ${{price}}
                            </li>
                        </ul>
                    </a>
                {{/.}}
                <a class="list-group-item list-group-item-action" class="{{class}}" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">
                    <b style="text-transform: uppercase;">Total: ${{total}}</b>
                </a>
                </div>
            </textarea>
            <div id="result-invoice">    
            </div>
        </div>
    </div>
</body>

</html>
